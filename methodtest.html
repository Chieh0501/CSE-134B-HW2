    <main id="method_test">
        <section>
            <form id="methodForm" style="background-color: beige;">
                <legend>HTML Form:</legend>
                <label for="id_number">ID</label>
                <input type="text" name="id_number" id="id_number" placeholder="Please Enter Record ID">
                <br></br>
                <label for="article_name">Article Name</label>
                <input type="text" name="article_name" id="article_name" placeholder="Please Enter Article Name">
                <br></br>
                <label for="message">Message</label>
                <br></br>
                <my-date name="date" id="date"></my-date>
                <textarea id="message" name="message" rows="4" cols="40"></textarea>
                <button type="button" id="post">postBtn</button>
                <button type="button" id="get">getBtn</button>
                <button type="button" id="put">putBtn</button>
                <button type="button" id="delete">deleteBtn</button>
            </form>
        </section>
        <output id="response">
            <textarea name="text_area" id="text_area" height="auto" width="auto"></textarea>
        </output>
	</main> 
    <script type="module">
        import * as methods from './method.js';

        let post_btn = document.getElementById('post');
        let get_btn = document.getElementById('get');
        let put_btn = document.getElementById('put');
        let delete_btn = document.getElementById('delete');

        post_btn.addEventListener('click', methods.post);
        get_btn.addEventListener('click', methods.get);
        put_btn.addEventListener('click', methods.put);
        delete_btn.addEventListener('click', methods.delete_article);
    </script>
