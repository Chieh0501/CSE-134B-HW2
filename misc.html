			<h2>Dynamic Clock</h2>
			<svg width="120" height="120">
				<circle cx="60" cy="60" r="50" stroke="black" stroke-width="5" fill="blue" />
			</svg>
			<details>
				<summary>Clock</summary>
				<p>This is planned to be a clock but is not yet implemented due to restrictions</p>
			  </details>
			<canvas id="myCanvas" width="400" height="100"></canvas>
			<script>
				(function clock(){
					var dt = new Date();
					var seconds = dt.getSeconds();
					var minutes = dt.getMinutes();
					var hours = dt.getHours();
					var date = dt.getDate();
					var month = dt.getMonth();
					const canvas = document.getElementById("myCanvas");
					const ctx = canvas.getContext("2d");
					ctx.clearRect(0, 0, 400, 100);
					ctx.font = "20px serif";
					ctx.fillStyle = "black";
					ctx.fillText("Current Time: " + hours + ":" + minutes + ":" + seconds, 0, 20);
					ctx.fillText("Current Date: " + month + "/" + date, 0, 60);
					setTimeout(clock, 1000);
				})();
			</script>
