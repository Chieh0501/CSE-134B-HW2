	<main>
		<h1>Contact</h1>
		<h3>Please fill out the form below, I will get back to you as soon as possible</h3>
		<div class="contactform">
			<form>
				<label for="first_name">First Name</label>
				<input type="text" id="first_name" placeholder="Please Enter First Name Here.">
				<label for="last_name">Last Name</label>
				<input type="text" id="last_name" placeholder="Please Enter Last Name Here.">
				<br></br>
				<label for="email">Email</label>
				<input type="text" id="email" placeholder="Please Enter Email Here.">	
				<br></br>
				<label for="message">Message</label>
				<br></br>
				<textarea id="message" name="message" rows="4" cols="50"></textarea>
				<br></br>
				<label for="add_info">Additional Information</label>
				<br></br>
				<textarea id="add_info" name="add_info" rows="4" cols="50"></textarea>	
			</form>
		</div>

	</main>
